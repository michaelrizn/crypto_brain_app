<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Price Prediction</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <button id="predict">Start</button>
        <p id="prediction-info">Прогноз примерно на 24 часа</p>
        <div class="sliders">
            <div class="slider-container">
                <div class="slider-labels">
                    <span>Скорость</span>
                    <span>Точность</span>
                </div>
                <input type="range" id="speed-accuracy" min="0" max="100" value="50">
            </div>
            <div class="slider-container">
                <label for="hidden-neurons">Скрытые нейроны: <span id="hidden-neurons-value">10</span> (сложность модели)</label>
                <input type="range" id="hidden-neurons" min="5" max="20" value="10">
            </div>
            <div class="slider-container">
                <label for="iterations">Итерации: <span id="iterations-value">200</span> (количество циклов обучения)</label>
                <input type="range" id="iterations" min="50" max="500" value="200">
            </div>
            <div class="slider-container">
                <label for="batch-size">Размер батча: <span id="batch-size-value">10</span> (объем данных за раз)</label>
                <input type="range" id="batch-size" min="5" max="50" value="10">
            </div>
            <div class="slider-container">
                <label for="learning-rate">Скорость обучения: <span id="learning-rate-value">0.0005</span> (шаг изменений)</label>
                <input type="range" id="learning-rate" min="1" max="100" value="5">
            </div>
            <div class="slider-container">
                <label for="error-thresh">Порог ошибки: <span id="error-thresh-value">0.05</span> (допустимая погрешность)</label>
                <input type="range" id="error-thresh" min="1" max="100" value="50">
            </div>
        </div>
        <div id="loading" class="loading" style="display: none;">Loading...</div>
        <p id="btc-result">BTC: </p>
        <p id="eth-result">ETH: </p>
    </div>

    <script src="js/brain.min.js"></script>
    <script src="data/btc_sequences.js"></script>
    <script src="data/eth_sequences.js"></script>
    <script src="js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
</body>
</html>
